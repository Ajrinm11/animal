
<html>
    <head>
      <title>Animal Sounds!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">
        <h2>Animal Sounds!</h2>
        <p>Note: Play different sounds such as meow, woof, chirp, and roar to show a cute image of each designated animal!</p>
      </div>   
      <div class="main_div">
        <center>
          <br>
          <button class="btn-grad" onclick="startClassification();">Start</button>
          <h3 id="result_label">Sound detected - </h3>
          <h4 id="result_confidence"> Accuracy - </h4>
          <br>
          <img src="cat.jpg" id="cat" width="300" height="300">
          <img src="dog.jpg" id="dog" width="300" height="300">
          <img src="bird.jpg" id="bird" width="300" height="300">
          <img src="lioness.jpg" id="lioness" width="300" height="300">
          <img src="ear.png" id="ear" width="300" height="300">
          <br> <br>
          Developed by - Ari
        </center>
      </div>   
      <div class="copy_right_footer">
        
      </div>
  <script src="main.js"></script>
    </body>
  </html>
